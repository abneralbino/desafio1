<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Mukta:wght@200;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Tracker de Vacantes de Trabajo</title>
</head>
<body>
    <h1 class="fontH1">HireRight</h1>
    <h2 class="font">Organice, controle, contrate.</h1>
    <h3 class="fontH3">Datos de la Posición</h3>
    <form>
        <div>
            <label for="Título" class="font">Título de la Posición</label>
            <input type="text" Required placeholder="Título">
        </div>
        <div>
            <label for="Cliente" class="font">Nombre del Cliente</label>
            <input type="text" Required placeholder="Cliente">
        </div>
        <div>
            <label for="ID" class="font">ID de la Posición</label>
            <input type="text" Required placeholder="ID">
        </div>
        <div>
            <label for="Inicio" class="font">Fecha de Início del contratado</label>
            <input type="date" Required placeholder="Primer día de trabajo">
        </div>
        <div>
            <label for="Límite" class="font">Fecha Límite de Contratación</label>
            <input type="date" Required placeholder="Fecha límite para que el candidato firme su contrato">
        </div>
        <div>
            <label for="Vacantes" class="font">Cantidad de vacantes</label>
            <input type="number" Required placeholder="Cuántas personas quiere contratar">
        </div>
    <h3 class="fontH3">Tus Métricas</h3>
        <div>
            <label for="Assignación" class="font">Fecha de Assignación</label>
            <input type="date" Required placeholder="Cuándo recibiste la Posición">
        </div>
        <div>
            <label for="Contratado" class="font">Fecha de la Contratación</label>
            <input type="date" Required placeholder="Fecha en la cual el candidato firmó su contrato">
        </div>
        <div>
            <label for="Invitaciones" class="font">Cantidad de candidatos invitados</label>
            <input type="number" Required placeholder="Cuántas personas invitaste a que se postulen">
        </div>
        <div>
            <label for="Presentaciones" class="font">Cantidad de candidatos Presentados al cliente</label>
            <input type="number" Required placeholder="Cuántas personas presentaste al cliente">
        </div>
        <div>
            <label for="Entrevistas" class="font">Cantidad de candidatos Entrevistados por el cliente</label>
            <input type="number" Required placeholder="Cuántas personas el cliente quiso entrevistar">
        </div>
        <div>
            <label for="Contratados" class="font">Cantidad de candidatos Contratados</label>
            <input type="number" Required placeholder="Cuántas personas el cliente contrató">
        </div>

        <div class="formFields">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar formulario">
        </div>
    </form>
    <h3 class="fontH3">Posiciones Activas</h3>
    <p class="font">Acá habrá una grilla con las posiciones cargadas en los campos anteriores</p>
    <script src="./js/main.js"></script>
</body>
</html>
